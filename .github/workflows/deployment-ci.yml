# This workflow will build a package using Gradle and then publish it to maven

name: Kotlin CI

on:
  push:
    branches-ignore:
      - master
  pull_request:
  release:
    types: [published]
jobs:
  build:
    name: Build Kord
    runs-on: ubuntu-latest
    env:
      KORD_TEST_TOKEN: ${{ secrets.KORD_TEST_TOKEN }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Gradle
        run: ./gradlew --stacktrace --info build

  release:
    name: Publish artifacts
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build
    env:
      KORD_TEST_TOKEN: ${{ secrets.KORD_TEST_TOKEN }}
      BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
      BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
      NEXUS_USER: ${{ secrets.NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.signingKey }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.signingPassword }}
      GITHUB_EVENT_NAME: ${{ github.event_name }}
      GITHUB_TAG_NAME: ${{ github.event.release.tag_name }}
      GITHUB_TARGET_COMMITISH: ${{ github.event.release.target_commitish }}
      GITHUB_BRANCH_NAME: ${{ github.ref }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "::group::Publishing Info"
          echo "event name = $GITHUB_EVENT_NAME"
          echo "branch name = $GITHUB_BRANCH_NAME"
          echo "tag name = $GITHUB_TAG_NAME"
          echo "tag target = $GITHUB_TARGET_COMMITISH"
          echo "::endgroup::"
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Publish with Gradle
        run: ./gradlew -x test publish
